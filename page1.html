<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%; /* Ensures full height */
        }

        .full-screen-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Black overlay with 90% opacity */
            pointer-events: none; /* Allows clicks to pass through the overlay */
        }

        .text {
            position: absolute;
            top: 53%; /* Center the text vertically */
            left: 50%; /* Center the text horizontally */
            transform: translate(-50%, -50%); /* Adjust for the text width and height */
            color: white; /* Text color */
            text-align: center; /* Center the text */
        }

        .location-button-container {
            position: absolute;
            top: 35%; /* Adjust the vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for the element's width */
            color: white; /* Text color */
            z-index: 2; /* Ensure it appears above the overlay */
            text-align: center; /* Center the text */
        }

        .location-button-container button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .location-button-container svg {
            width: 50px; /* Increase the size of the SVG logo */
            height: auto; /* Maintain aspect ratio */
            fill: white; /* Set the SVG color to white */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="location-button-container">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                </svg>
            </button>
            
        </div>
        <img src="./page1.png" class="full-screen-image">
        <div class="overlay"></div> <!-- Overlay div -->
        <div class="text">
            <h1>BRAND NAME</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
