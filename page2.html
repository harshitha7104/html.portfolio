<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-piJ1SmjN/lryoGzMQqG6/12txJNjBaaB8Y6fZm2hE+FO1RdPK7/10h2dWbCLvN/04" crossorigin="anonymous"> <!-- Added Bootstrap CSS link -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%; /* Ensures full height */
        }

        .full-screen-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Black overlay with 90% opacity */
            pointer-events: none; /* Allows clicks to pass through the overlay */
        }

        .text {
            position: absolute;
            top: 53%; /* Center the text vertically */
            left: 50%; /* Center the text horizontally */
            transform: translate(-50%, -50%); /* Adjust for the text width and height */
            color: white; /* Text color */
            text-align: center; /* Center the text */
        }

        .location-button-container {
            position: absolute;
            top: 35%; /* Adjust the vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for the element's width */
            color: white; /* Text color */
            z-index: 2; /* Ensure it appears above the overlay */
            text-align: center; /* Center the text */
        }

        .location-button-container button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .location-button-container svg {
            width: 50px; /* Increase the size of the SVG logo */
            height: auto; /* Maintain aspect ratio */
            fill: white; /* Set the SVG color to white */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="location-button-container">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
              </svg></button>
            <form>
               
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-light">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary"></p>
            </form>
        </div>
        <img src="./page1.png" class="full-screen-image">
        <div class="overlay"></div> <!-- Correctly closed overlay div -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
